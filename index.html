<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <input type="text" placeholder="Your Name"> <br>
        <input type="text" placeholder="Last Name"> <br>
        <input type="email" name="" id="" placeholder="Email Address"> <br>
        <button type="submit" class="show-modal">Submit your application</button>
    </form>
    <div class="modal hidden">
        <div class="top">
            <h1>Thanks for filling the form</h1>   
            <button class="close-modal">&times;</button>
        </div>
        <p>We have collected your data. We are going to contact you soon. Have a great day.</p>
        <p>Hope you are sure of what you filled? </p>
        <div class="bottom">
            <a href="#" class="green">Yes, I am</a> 
            <a href="#" class="red">No, I want to go back</a>            
        </div>

    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
</body>
</html>
